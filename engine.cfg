[application]

name="Into the Pyramid"
main_scene="res://Level1.tscn"
icon="res://icon.png"

[autoload]

GDLive="*res://GDLive/gd_live.gd"

[display]

driver="GLES2"
width=848
height=480
fullscreen=true
stretch_mode="2d"
stretch_aspect="keep_width"

[image_loader]

filter=false
gen_mipmaps=false

[input]

up=[key(W), key(Up), key(Z)]
down=[key(S), key(Down)]
left=[key(A), key(Left), key(Q)]
right=[key(D), key(Right)]
fire=[key(Return), key(Shift)]

[render]

default_clear_color=#ff000000
